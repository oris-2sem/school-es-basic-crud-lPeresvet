spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: developer
    password: developer
    url: jdbc:postgresql://localhost:5432/ORIS
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.web: trace

server:
  port: 80
